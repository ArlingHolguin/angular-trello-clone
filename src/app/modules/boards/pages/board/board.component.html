<div class="w-full h-full bg-sky-600 px-4 pb-4">
  <div class="flex flex-col h-full">
    <div>
      <h2 class="text-xl font-bold text-white my-4">{{board?.title}}</h2>
    </div>
    <div class="flex grow items-start w-full h-full overflow-x-scroll" cdkDropListGroup>
      <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0" *ngFor="let list of board?.lists">
        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">{{ list.title }}</h3>
        </div>

        <div class="text-sm mt-2 min-h-[2.5rem]" [id]="list.id" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="list.cards">
          <div *ngFor="let card of list.cards"
            (click)="openDialog(card)"
            cdkDrag class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400">
            {{ card.title }}
          </div>
        </div>
        <div class="mt-5">
          <app-btn *ngIf="!list.showCardForm" color="sky" (click)="openFormCard(list)" >
            <fa-icon [icon]="faPlus"></fa-icon>
            Add card
          </app-btn>
          <!-- Formulario  -->
          <div>
            <form *ngIf="list.showCardForm" >
              <div class="w-full" >
                <textarea [formControl]="inputCard" class="w-full rounded"></textarea>
                <div class="flex justify-between">
                  <app-btn color="primary" (click)="createCard(list)">Create</app-btn>
                  <app-btn color="gray" (click)="closeCardForm(list)">Cancel</app-btn>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="shrink-0">
        <app-btn *ngIf="!showListForm" color="light"  (click)="showListForm = !showListForm">
          Add another list
        </app-btn>
        <!-- Formulsrio de lista -->
        <div>
          <form *ngIf="showListForm" >
            <div class="w-full" >
              <textarea [formControl]="inputList" class="w-full rounded"></textarea>
              <div class="flex justify-between">
                <app-btn color="primary" (click)="addList()">Create</app-btn>
                <app-btn color="gray" (click)="showListForm = !showListForm">Cancel</app-btn>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
